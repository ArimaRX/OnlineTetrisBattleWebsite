{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Online Tetris Battle{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Add CSS and other meta tags here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("openButton").addEventListener("click", function(event) {
                event.preventDefault();
                var contentDiv = document.getElementById("content");
                if (contentDiv.style.display === "none") {
                    contentDiv.style.display = "block";
                } else {
                    contentDiv.style.display = "none";
                }
            });
        });
        </script>
</head>
<body>
    <header>
        <div>
        <img src="https://github.com/DuyMinhLe13/Data/blob/main/image/LogoPtit.png?raw=true" alt="Girl" width="60" height="60">
        <img src="https://github.com/DuyMinhLe13/Data/blob/main/image/Naver_Logo.png?raw=true" alt="Girl" width="150" height="40">
        </div>
        <div></div>
        <h1><a href="/" style="color: white;">OnlineTetrisBattle</a></h1>
        <nav>
            {% include 'navigation.html' %}
        </nav>
      </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
